{% extends 'base.html' %}

{% block title %}Contraseña Restablecida{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card card-custom p-4 border-success border-2">
            <div class="display-1 text-success mb-3">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h3 class="fw-bold">¡Contraseña Restablecida!</h3>
            <p class="text-muted my-3">
                Tu contraseña ha sido cambiada exitosamente. Ya puedes acceder a tu cuenta con tus nuevas credenciales.
            </p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg fw-bold">Iniciar Sesión</a>
        </div>
    </div>
</div>
{% endblock %}
