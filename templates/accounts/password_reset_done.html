{% extends 'base.html' %}

{% block title %}Correo Enviado{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card card-custom p-4">
            <div class="display-1 text-success mb-3">
                <i class="bi bi-envelope-check"></i>
            </div>
            <h3 class="fw-bold">¡Correo enviado!</h3>
            <p class="text-muted my-3">
                Hemos enviado las instrucciones para restablecer tu contraseña a tu correo electrónico. 
                Si no lo recibes en unos minutos, revisa tu carpeta de spam.
            </p>
            <a href="{% url 'login' %}" class="btn btn-outline-primary">Volver al inicio</a>
        </div>
    </div>
</div>
{% endblock %}
