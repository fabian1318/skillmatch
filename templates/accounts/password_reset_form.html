{% extends 'base.html' %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card card-custom">
            <div class="card-header-custom text-center">
                <h4 class="mb-0 fw-bold">¿Olvidaste tu contraseña?</h4>
            </div>
            <div class="card-body-custom">
                <p class="text-muted text-center small mb-4">
                    Ingresa tu correo institucional y te enviaremos instrucciones para restablecerla.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control" required id="id_email">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary fw-bold">Enviar Instrucciones</button>
                        <a href="{% url 'login' %}" class="btn btn-link text-secondary">Volver al Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
